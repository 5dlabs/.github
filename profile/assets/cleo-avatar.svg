<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cleoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="elegantGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#cleoGradient)" filter="url(#elegantGlow)"/>
  
  <!-- Elegant border -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#fff" stroke-width="2" opacity="0.7"/>
  
  <!-- Magnifying glass for quality inspection -->
  <circle cx="45" cy="45" r="12" fill="none" stroke="#fff" stroke-width="3"/>
  <circle cx="45" cy="45" r="8" fill="none" stroke="#fff" stroke-width="1"/>
  <line x1="54" y1="54" x2="65" y2="65" stroke="#fff" stroke-width="3"/>
  
  <!-- Eye emoji for watchful quality -->
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#fff">👁️</text>
  
  <!-- Elegant decorative elements -->
  <path d="M75 35 Q80 40 75 45 Q70 40 75 35" fill="#fff" opacity="0.6"/>
  <path d="M85 50 Q90 55 85 60 Q80 55 85 50" fill="#fff" opacity="0.6"/>
  <path d="M25 25 Q30 30 25 35 Q20 30 25 25" fill="#fff" opacity="0.6"/>
  
  <!-- Quality stars -->
  <text x="30" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">★</text>
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">★</text>
</svg>
