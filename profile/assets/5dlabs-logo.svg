<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients for the network nodes -->
  <defs>
    <radialGradient id="nodeGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Network connections (lines) -->
  <g stroke="#0891b2" stroke-width="1.5" stroke-opacity="0.6" fill="none">
    <!-- Central network structure -->
    <path d="M120 60 L140 80 L160 60 L180 80 L200 60" />
    <path d="M120 60 L100 40 L80 60 L100 80 L120 100" />
    <path d="M160 60 L180 40 L200 60 L220 80 L200 100" />
    <path d="M140 80 L120 100 L100 120 L80 140 L60 160" />
    <path d="M180 80 L200 100 L220 120 L240 140 L260 160" />
    <path d="M100 40 L120 20 L140 40 L160 20 L180 40" />
    <path d="M80 140 L100 160 L120 140 L140 160 L160 140" />
    <!-- Connecting lines to outer nodes -->
    <line x1="140" y1="80" x2="160" y2="100" />
    <line x1="100" y1="80" x2="120" y2="100" />
    <line x1="180" y1="60" x2="200" y2="80" />
  </g>
  
  <!-- Network nodes (circles) -->
  <g fill="url(#nodeGradient)" stroke="#0891b2" stroke-width="0.5">
    <!-- Central cluster -->
    <circle cx="140" cy="80" r="8" />
    <circle cx="160" cy="100" r="6" />
    <circle cx="120" cy="100" r="6" />
    
    <!-- Upper nodes -->
    <circle cx="100" cy="40" r="5" />
    <circle cx="140" cy="40" r="4" />
    <circle cx="180" cy="40" r="5" />
    <circle cx="120" cy="20" r="4" />
    <circle cx="160" cy="20" r="4" />
    
    <!-- Lower nodes -->
    <circle cx="80" cy="140" r="5" />
    <circle cx="120" cy="140" r="4" />
    <circle cx="160" cy="140" r="5" />
    <circle cx="200" cy="120" r="4" />
    <circle cx="240" cy="140" r="4" />
    
    <!-- Side nodes -->
    <circle cx="80" cy="60" r="4" />
    <circle cx="200" cy="60" r="4" />
    <circle cx="220" cy="80" r="4" />
    <circle cx="100" cy="120" r="4" />
    
    <!-- Outer nodes -->
    <circle cx="60" cy="160" r="6" />
    <circle cx="260" cy="160" r="6" />
  </g>
  
  <!-- 5D Text -->
  <text x="320" y="130" font-family="'Arial', 'Helvetica', sans-serif" font-size="84" font-weight="bold" fill="url(#textGradient)">5D</text>
  
  <!-- Separator line -->
  <line x1="480" y1="40" x2="480" y2="160" stroke="#0891b2" stroke-width="3" opacity="0.8"/>
  
  <!-- Labs Text -->
  <text x="520" y="130" font-family="'Arial', 'Helvetica', sans-serif" font-size="64" font-weight="300" fill="url(#textGradient)">Labs</text>
  
  <!-- TM symbol -->
  <text x="720" y="80" font-family="'Arial', 'Helvetica', sans-serif" font-size="14" font-weight="normal" fill="url(#textGradient)">â„¢</text>
</svg>
