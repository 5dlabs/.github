<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cipherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <filter id="securityGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#cipherGradient)" filter="url(#securityGlow)"/>
  
  <!-- Shield -->
  <path d="M60 20 L40 30 L40 55 Q40 70 60 80 Q80 70 80 55 L80 30 Z" fill="#fff" stroke="#fcb69f" stroke-width="2"/>
  
  <!-- Lock inside shield -->
  <rect x="52" y="45" width="16" height="12" fill="none" stroke="#fcb69f" stroke-width="2" rx="2"/>
  <path d="M55 45 Q55 40 60 40 Q65 40 65 45" fill="none" stroke="#fcb69f" stroke-width="2"/>
  <circle cx="60" cy="51" r="2" fill="#fcb69f"/>
  
  <!-- Binary code pattern -->
  <text x="25" y="25" font-family="monospace" font-size="8" fill="#fff">101</text>
  <text x="90" y="30" font-family="monospace" font-size="8" fill="#fff">110</text>
  <text x="20" y="95" font-family="monospace" font-size="8" fill="#fff">010</text>
  <text x="95" y="90" font-family="monospace" font-size="8" fill="#fff">101</text>
  
  <!-- Security emoji -->
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#fff">üîê</text>
  
  <!-- Scanning lines -->
  <line x1="10" y1="40" x2="30" y2="40" stroke="#ff6b6b" stroke-width="2" opacity="0.7"/>
  <line x1="90" y1="60" x2="110" y2="60" stroke="#ff6b6b" stroke-width="2" opacity="0.7"/>
  
  <!-- Alert/warning triangles -->
  <path d="M85 75 L90 85 L80 85 Z" fill="#ff6b6b" opacity="0.8"/>
  <text x="85" y="83" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fff">!</text>
</svg>
